<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <title>Hello World</title>
</head>
<body>
    <div class="container">
      <div class="block">
        <div class="screen">
          <h3>Enter your Name</h3>
          <input type="text" id="name" class="middle" value="">
          <button  onclick="callName()">Alert</button>
        </div>
      </div>
      <div class="block">
        <div class="screen">
          <h3>Counting Numbers</h3>
          <div id="numbers"></div>
          <button class = "countButton" onclick="countNumber()">Count</button>          
        </div>
      </div>
      <div class="block">
        <div class="screen">
          <h3>Sum of Five numbers</h3>
          <div class="numbers middle">
            <input type="number" class="small" id="1">
            <input type="number" class="small" id="2">
            <input type="number" class="small" id="3">
            <input type="number" class="small" id="4">
            <input type="number" class="small" id="5">
          </div>
          <button onclick = "sum()" type="submit">Sum</button>
        </div>
      </div>
    </div>
</body>

</html>
